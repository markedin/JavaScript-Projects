<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>

    <body>
        <div class="slideshow-container">
            
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="CSS/images/car1.jpg" style="width:100%">
                <div class = "text">1965 Shelby Roadster</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="CSS/images/car2.jpg" style="width:100%">
                <div class = "text">1970 MG B</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="CSS/images/car3.jpg" style="width:100%">
                <div class = "text">1970 Chevrolet Chevelle</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>




        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <script src="JS/main.js"></script>
    </body>
</html>
